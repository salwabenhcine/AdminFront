    <div class="row">

      <div class="col-lg-12">
        <div class="row tab-content">
          <div id="list-view" class="tab-pane fade active show col-lg-12">
            <div class="card">
              <div class="card-header" >
                <h4 class="card-title" style="color: #FF5330; font-size:18px;font-weight: bold;">Liste des Categories </h4>
                <div class="search-box" style="width: 20%;margin-left: 50%;">
                  <i class="la la-search"></i>
                  <input type="text" class="form-control" placeholder="Search&hellip;" [(ngModel)]="word" (keyup.enter)="search()">
              </div>
                <a href="/add-categorie" class="btn btn-primary" style="background-color: #FF5330; border-color: #FF5330;">+ Ajouter une categorie</a>
              </div>

              <div class="card-body">
                <div class="table-responsive">
                  <table id="example3" class="display" style="min-width: 950px">
                    <thead style="color:#2B2B68;">
                      <tr>
                        <th style="text-align:center ;">Image categorie</th>
                        <th style="text-align:center ;">ID</th>
                        <th style="text-align:center ;">Libelle</th>
                        <th style="text-align:center ;">description</th>

                        <th style="text-align:center ;">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let categorie of categories | paginate: { itemsPerPage: 5, currentPage: p }">
                        <td><img class="rounded-circle" width="50" src="data:image/png;base64,{{categorie.image}}" alt="" style="margin-top:20px ;"></td>
                        <td><strong>{{categorie.idcategorie}}</strong></td>
                        <td >{{categorie.nomcategorie}}</td>
                        <td >{{categorie.description}}</td>

                        <td>
                          <a href='/edit-categorie/{{categorie.idcategorie}}' (click)="editData(categorie.idcategorie)" class="btn btn-sm btn-primary"><i class="la la-pencil"></i></a>
                          <a (click)="removeData(categorie.idcategorie)" class="btn btn-sm btn-danger"><i class="la la-trash-o"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>

      </div>
