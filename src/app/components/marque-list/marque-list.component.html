<div id="main-wrapper">
  <app-navbar></app-navbar>
  <div class="content-body" style="margin-top: 3%;">
    <div class="container-fluid">

<div class="row">

  <div class="col-lg-12">
    <div class="row tab-content">
      <div id="list-view" class="tab-pane fade active show col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" style="color: #FF5330; font-size:18px;font-weight: bold;">Liste des marques</h4>
            <div class="search-box" style="width: 20%;margin-left: 45%;">
              <i class="la la-search"></i>
              <input type="text" class="form-control" placeholder="Search&hellip;" [(ngModel)]="word" (keyup.enter)="search()">
          </div>
            <a href="/add-marque" class="btn btn-primary" style="background-color: #FF5330; border-color: #FF5330;">+ Ajouter Marque</a>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table id="example3" class="display" style="min-width: 980px">
                <thead  style="color:#2B2B68;">
                  <tr>
                    <th style="text-align:center ;">Logo</th>
                    <th style="text-align:center ;">ID</th>
                    <th style="text-align:center ;">Nom </th>

                    <th style="text-align:center ;">Téléphone </th>
                    <th style="text-align:center ;">Email</th>
                    <th style="text-align:center ;">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let marque of marques | paginate: { itemsPerPage: 5, currentPage: p }">
                    <td><img class="rounded-circle" width="50" src="data:image/png;base64,{{marque.logo}}" alt="" style="margin-top:20px ;"></td>
                    <td><strong>{{marque.idmarque}}</strong></td>
                    <td style="text-align:center ;">{{marque.nommarque}}</td>
                    <td style="text-align:center ;">{{marque.teleMarque}}</td>
                    <td style="text-align:center ;">{{marque.emailMarque}}</td>
                    <td>
                      <a href="edit-marque/{{marque.nommaqrue}}" class="btn btn-sm btn-primary"><i class="la la-pencil"></i></a>
                      <a (click)="removeData(marque.nommaqrue)" class="btn btn-sm btn-danger"><i class="la la-trash-o"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>

        </div>
      </div>

  </div>
</div>
</div>
</div>
</div>
