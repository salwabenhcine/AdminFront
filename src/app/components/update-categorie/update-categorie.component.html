    <div id="main-wrapper">
  <app-navbar></app-navbar>
  <div class="content-body" style="margin-top: 3%;">

  <div class="row">
    <div class="col-xl-12 col-xxl-12 col-sm-12">
                  <div class="card">
                      <div class="card-header">
          <h5 class="card-title" style="color: #FF5330; font-size:18px;font-weight: bold;">Modifier une Categorie</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="editData(idcategorie)">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <label class="form-label" style="color: #2B2B68;font-weight: bold;">Nom categorie</label>
                  <input type="text" class="form-control" formControlName="nomcategorie" id="nomcategorie" [(ngModel)]="nomcategorie">
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group">
                  <label class="form-label" style="color: #2B2B68;font-weight: bold;">Description</label>
                  <textarea class="form-control" formControlName="description" id="description" placeholder="description" [(ngModel)]="description"></textarea>
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="{{ImgUrl}}" style="width:35vw" >
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group fallback w-100">
                  <label class="form-label" style="color: #2B2B68;font-weight: bold;">Image</label>
                  <br>
                  <input type="file" class="dropify" data-default-file="" formControlName="image" id="image" placeholder="image" (change)="img($event.target)">
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="submit" class="btn btn-primary" style="background-color: #FF5330; border-color: #FF5330;">Modifier</button>
                <!-- <button type="submit" class="btn btn-light">Cencel</button> -->
              </div>
            </div>
          </form>
                      </div>
                      <!-- <div>
                        <div style="visibility: hidden;"></div>
                        <img src="{{ImgUrl}}" style="height:100%;" >
                        </div> -->
                  </div>
              </div>
  </div>



  </div>
</div>
