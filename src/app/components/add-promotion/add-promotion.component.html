      <div class="row">
        <div class="col-xl-12 col-xxl-12 col-sm-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title" style="color: #FF5330; font-size:18px;font-weight: bold;">Ajouter une Promotion</h5>
            </div>
            <div class="card-body">
              <form action="#" method="post">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Code à barre</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Libelle</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Avantage</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Prix initial</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Prix promotion</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Canal de diffusion </label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Description</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Date debut</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Date fin promotion</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group fallback w-100">
                      <label class="form-label" style="color: #2B2B68;font-weight: bold;">Image</label>
                      <br>
                      <input type="file" class="dropify" data-default-file="">
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <button type="submit" class="btn btn-primary" style="background-color: #FF5330; border-color: #FF5330;">Submit</button>
                    <button type="submit" class="btn btn-light">Cencel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
