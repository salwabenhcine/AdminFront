    <div class="row">
      <div class="col-xl-12 col-xxl-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5
              class="card-title"
              style="color: #ff5330; font-size: 18px; font-weight: bold"
            >
              Ajouter une sous-catégorie
            </h5>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="form">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label
                      class="form-label"
                      style="color: #2b2b68; font-weight: bold"
                      >Catégorie</label
                    >
                    <select
                      *ngIf="CategorieList"
                      class="form-control"
                      formControlName="idcategorie"
                      id="idcategorie"
                      (change)="onChange($event.target)"
                    >
                      <option value="0">-Select-</option>
                      <option
                        *ngFor="let item of CategorieList"
                        value="{{ item.idcategorie }}"
                      >
                        {{ item.nomcategorie }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label
                      class="form-label"
                      style="color: #2b2b68; font-weight: bold"
                      >Nom sous-catégorie</label
                    >
                    <input type="text" class="form-control" (change)="name($event.target)">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label
                      class="form-label"
                      style="color: #2b2b68; font-weight: bold"
                      >Description</label
                    >
                    <textarea class="form-control" formControlName="description" id="description" (change)="desc($event.target)"></textarea>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group fallback w-100">
                    <label
                      class="form-label"
                      style="color: #2b2b68; font-weight: bold"
                      >Image</label
                    >
                    <br />
                    <input type="file" class="dropify" data-default-file="" formControlName="imageUrl" id="imageUrl" placeholder="imageUrl" (change)="img($event.target)"/>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="background-color: #ff5330; border-color: #ff5330"
                  >
                    Ajouter
                  </button>
                  <!-- <button type="submit" class="btn btn-light">Cancel</button> -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
