
<div id="main-wrapper">
    <app-navbar></app-navbar>
    <div class="content-body" style="margin-top: 3%;">
      <div class="container-fluid">
   <div class="row">

    <div class="col-lg-12">
      <div class="row tab-content">
        <div id="list-view" class="tab-pane fade active show col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title" style="color: #FF5330; font-size:18px;font-weight: bold;">Liste des recettes</h4>

            <div class="search-box" style="width: 20%;margin-left: 50%;">
              <i class="la la-search"></i>
              <input type="text" class="form-control" placeholder="Search&hellip;" [(ngModel)]="word" (keyup.enter)="search()">
          </div>
              <a href="/add-recette" class="btn btn-primary" style="background-color: #FF5330; border-color: #FF5330;">+ Ajouter une recette</a>
            </div>
            <div class="card-body">
              <div class="row">
                <div *ngFor="let recette of recettes | paginate: { itemsPerPage: 4, currentPage: p }" class="col-xl-3 col-xxl-4 col-lg-4 col-md-6 col-sm-6">
                  <div class="card">
                    <img class="img-fluid" src="data:image/png;base64,{{recette.imageRecette}}" alt="">
                    <div class="card-body" style="justify-content: space-between;">
                      <h4><strong>{{recette.nomRecette}}</strong></h4>
                      <ul class="list-group mb-3 list-group-flush">
                          <li *ngFor="let product of recette.products" class="list-group-item px-0 d-flex justify-content-between">
                            {{product.name}}</li>
                      </ul>
                      <div class="row" style="display: flex; justify-content: space-between;">
                        <a (click)="editData(recette.id)" class="btn btn-primary">Modifier</a>
                        <a (click)="removeData(recette.id)" class="btn btn-danger"><i class="la la-trash-o">Supprimer</i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>

    </div>
  </div>
  </div>
  <div style="visibility: hidden;">
    <img src="/assets/images/logo.jpg" style="height:100% ;margin-top:30%;" >
    </div>
   </div>
   </div>
